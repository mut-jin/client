<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 5px solid;
        }

        #box1 {
            margin-top: 20px;
            margin-bottom: 50px;
        }

        #box2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- #box$*2{box$}  중괄호는 콘텐트 -->
    <!-- 위 아래 마진은 큰 값이 적용 -->
    <!-- 좌우는 적용되지 않음 -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
