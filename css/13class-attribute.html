<!DOCTYPE html>
<html>
<head>
    <style>
        .error{
            background-color: red;
            color: white;
        }
        /* note 클래스인 요소들의 배경색 노랑 */
        .note{
            background-color: yellow;
        }
        
        .delete{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문, 숫자,_,- 조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소는 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Nisi, officiis?</h1>
    <h1 class="error">Rerum, possimus!</h1>
    <h1 class="note">Consequatur, delectus.</h1>
    <h1 class="note">Hic, veritatis.</h1>
    <h1 class="delete">Itaque, doloremque!</h1>
    <h1 class="delete">Deserunt, sed!</h1>
    <h1 class="note delete">Debitis, modi!</h1>
    <h1 class="note delete">Dolorum, sequi.</h1>
    <h1 class="error delete">Vero, dolor!</h1>
</body>
</html>
