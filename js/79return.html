    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // 1~10까지, 1~100까지 수의 합을 구하기

        function sum(num) {
            let total = 0;
            for (let i = 1; i <= num; i++) {
                total += i;
            }

            return total;
        }

        let sum10 = sum(10);
        let sum100 = sum(100);

        console.log("1~10의 합은 ", sum10);
        console.log("1~100의 합은 ", sum100);
        // 1부터 50까지 짝수 구하기

        function sum_even(even) {
            let total_e = 0;
            for (let j = 0; j <= even; j += 2) {
                total_e += j
            }

            return total_e;
        }

        let sum_even50 = sum_even(50);
        console.log("1~50까지 짝수의 합은 ", sum_even50);
    </script>
</body>
