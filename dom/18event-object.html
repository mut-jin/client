    function addList(e) {
        if (e.key === "Enter") {
            // #input1를 inputElem에 대입
            let inputElem = document.querySelector("#input1");
            // inputElem의 값을 text에 저장
            let text = inputElem.value;
            // 새로운 li를 만드는 문장
            let li = document.createElement("li");
            // inputElem을 저장한 text를 새로운 li에 저장
            li.textContent = text;
            // 리스트에 새로운 li가 보이게 함
            document.querySelector("#list1").append(li);
            // document.querySelector("#input1").value = "";
            // input1의 값을 지우는 문장
            inputElem.value = "";
        }
