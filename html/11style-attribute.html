<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color: blue;">Impedit, molestiae error!</h1>
    <h1 style="color: red;">Nesciunt, fuga unde!</h1>
    <h1 style="color: beige;">At, magni doloribus.</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
    <!-- style 속성의 값 형식 : css-property-name: property-value; -->
    <!-- property (속성, 특성): style 속성의 값(들) -->

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color: blue; background-color: yellow; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: red; background-color: darkgreen; text-align: center;">Optio, quis distinctio?</h1>
    <h1 style="color:khaki; background-color: blue; text-align: right;">Ullam, vero asperiores!</h1>
