<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .flexbox {
            display: flex;
        }

        .figure > {
            justify-content: right;
        }
    </style>
</head>

<body>
    <!-- 상단바 : navbar -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3 ms-3 me-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="okky.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Q&A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">지식</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">커뮤니티</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">이벤트</a>
                        </li>
                        <div class="d-flex" style="height: 2.5em;">
                            <div class="vr"></div>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" href="#">JOBS</a>
                        </li>
                        <div class="d-flex" style="height: 2.5em;">
                            <div class="vr"></div>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" href="#">공지사항</a>
                        </li>
                    </ul>
                </div>
                <!-- 검색엔진 -->
                <div class="input-group w-25">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>

                <!-- 로그인 회원가입 -->
                <div>
                    <button type="button" class="btn btn-outline-secondary">로그인</button>
                    <button type="button" class="btn btn-primary">회원가입</button>
                </div>

            </div>
        </nav>
    </div>

    <hr>

    <!-- 왼쪽 사이드 left-side -->
    <div>
        <div class="left-side">
            <div class="container ad-box">
                <figure class="figure">
                    <img src="사회부.jpeg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
                <figure class="figure">
                    <img src="경제부.jpeg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
