<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .flexbox {
            display: flex;
        }

        /* .figure-img {
            width: 200px;
            height: 150px;
            display: block;
        } */

        .mg-container {
            justify-content: space-between;
        }
        
        .left-side {
            width: 300px;
            height: max-content;
            margin-left: 30px;
            float: left;
            /* display: block; */
        }

        .right-side {
            width: 200px;
            height: max-content;
            margin-right: 30px;
            float: right;
            /* display: block; */
        }
        
        .main-container {
            margin: auto;
            /* display: block; */
            /* align-items: center; */
        }
        
        .ad-box {
            flex-direction: column;
        }

        .figure-caption {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 상단바 : navbar -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <img src="okky.svg" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Q&A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">지식</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">커뮤니티</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">이벤트</a>
                        </li>
                        <li class="d-flex" style="height: 2.5em;">
                            <div class="vr"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">JOBS</a>
                        </li>
                        <li>
                            <div class="d-flex" style="height: 2.5em;">
                                <div class="vr"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">공지사항</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <!-- 로그인 회원가입 -->
                    <div>
                        <button type="button" class="btn btn-outline-secondary">로그인</button>
                        <button type="button" class="btn btn-primary">회원가입</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <hr>

    <div class="mg-container flexbox">
        <!-- 왼쪽 사이드 left-side -->
        <div>
            <div class="left-side">
                <div class="container ad-box left-ad-box flexbox">
                    <figure class="figure">
                        <img src="사회부.jpeg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">광고1</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="경제부.jpeg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">광고2</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <!-- 가운데 영역 main-container -->
        <!-- 맨 위 광고 -->
        <div>
            <div class="main-container">
                <figure class="figure flexbox">
                    <img src="광고.jpg" class="figure-img img-fluid rounded main-ad-box" alt="...">
                    <figcaption class="figure-caption"></figcaption>
                </figure>
            </div>
        </div>

        <!-- 오른쪽 사이드 right-side -->
        <!-- 오른쪽 광고 2개 -->
        <div>
            <div class="right-side">
                <div class="container ad-box right-ad-box flexbox">
                    <figure class="figure">
                        <img src="사회부.jpeg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">광고1</figcaption>
                    </figure>
                    <figure class="figure">
                        <img src="경제부.jpeg" class="figure-img img-fluid rounded" alt="...">
                        <figcaption class="figure-caption">광고2</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
